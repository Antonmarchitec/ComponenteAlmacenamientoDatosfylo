<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">


  <title> Componente de almacenamiento de datos Fylo </title>
</head>
<body>
    <main class="container">
      <div class="container_top">
        <div class="container_base">
          <div class="container_base_docs">
            <figure class="container_base_docs_contLogo">
              <img src="./images/logo.svg" alt="logo" style="width:100%; height:100%">
            </figure>

            <div class="container_base_docs_contCajas">
              <figure class="container_base_docs_contCajas_box">
                <img src="./images/icon-document.svg" alt="" style="width: 50%; height: 50%">
              </figure>
              <figure class="container_base_docs_contCajas_box">
                <img src="./images/icon-folder.svg" alt="" style="width: 50%; height: 50%">
              </figure>
              <figure class="container_base_docs_contCajas_box">
                <img src="./images/icon-upload.svg" alt="" style="width: 50%; height: 50%">
              </figure>
            </div>
          </div>
        
          <div class="container_base_barsProgress">

            <div class="container_base_barsProgress_messenger">
              <p class="container_base_barsProgress_messenger_text">185 
                <span class="mesText">GB LEFT</span></p>
            </div>

            <!--title-->
            <h2 class="container_base_barsProgress_title">You ve used <span>815 GB</span> of your storage</h2>

            <!--contain progress bar-->
            <div class="container_base_barsProgress_bars">
              <div class="container_base_barsProgress_barscontBole">
                <div class="container_base_barsProgress_barsBole"></div>
              </div>
            </div>

            <!--contain progress gigas-->
            <div class="container_base_barsProgress_gigas">
              <div class=""> 0 GB</div>
              <div class=""> 1000 GB</div>
            </div>

          
          </div>
        </div>
      </div>

      <div class="container_botton">

      </div>
    </main>
</body>
</html>
